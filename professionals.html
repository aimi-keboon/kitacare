<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portal | kitacare</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: var(--bg-light); }
        .dashboard-wrapper { display: grid; grid-template-columns: 260px 1fr; min-height: calc(100vh - 80px); }
        
        /* Sidebar Navigation */
        .sidebar { background: var(--brand-black); color: white; padding: 40px 0; }
        .nav-item { 
            padding: 18px 30px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 0.8rem; 
            letter-spacing: 1.5px; 
            text-transform: uppercase;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }
        .nav-item:hover { background: #1A1A1A; color: var(--brand-blue); }
        .nav-item.active { background: #1A1A1A; border-left: 4px solid var(--brand-blue); color: var(--brand-blue); }

        .main-content { padding: 50px; }
        .section-header { margin-bottom: 40px; border-bottom: 2px solid var(--brand-black); padding-bottom: 15px; }
        
        .card { background: white; border: 1px solid var(--border-gray); padding: 35px; border-radius: 4px; margin-bottom: 20px; }
        
        /* Job List Styling */
        .job-card { border-left: 5px solid var(--brand-blue); padding: 20px; margin-bottom: 15px; background: white; border-top: 1px solid #eee; border-right: 1px solid #eee; border-bottom: 1px solid #eee; }
        .job-meta { font-size: 0.75rem; color: #777; text-transform: uppercase; font-weight: 700; }
        .job-title { font-size: 1.1rem; font-weight: 800; margin: 5px 0; }
        
        .status-tag { display: inline-block; padding: 2px 8px; font-size: 0.65rem; border-radius: 2px; font-weight: 900; background: #eee; }
        .tag-active { background: #e3f2fd; color: #1976d2; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <a href="professionals.html" class="logo-link"><img src="kitacare.png" alt="kitacare"></a>
        <nav><a href="#" onclick="logout()" style="color:red; border: 1px solid red; padding: 8px 15px; border-radius: 4px; text-decoration:none; font-weight:bold;">Logout</a></nav>
    </header>

    <div class="dashboard-wrapper">
        <div class="sidebar">
            <div class="nav-item active" id="nav-jobs" onclick="showSection('jobs')">Assigned Jobs</div>
            <div class="nav-item" id="nav-profile" onclick="showSection('profile')">My Credentials</div>
        </div>

        <div class="main-content">
            
            <section id="section-jobs">
                <div class="section-header"><h1>My Schedule</h1></div>
                
                <div id="job-list">
                    <div class="job-card">
                        <div class="job-meta">Next Appointment â€¢ 12 Feb 2026</div>
                        <div class="job-title">Home Care - Post-Op Recovery</div>
                        <p style="font-size: 0.9rem; color: #555;">Recipient: Mohammad Azlan | Location: Petaling Jaya</p>
                        <div class="status-tag tag-active">CONFIRMED</div>
                    </div>

                    <div class="card" style="text-align: center; color: #999; border: 1px dashed #ccc;">
                        <p>Our admin team will assign new cases to you here based on your availability.</p>
                    </div>
                </div>
            </section>

            <section id="section-profile" class="hidden">
                <div class="section-header"><h1>Professional Profile</h1></div>
                <div class="card">
                    <div class="grid-2">
                        <div class="input-group"><label>Designation</label><input type="text" id="p-role" disabled></div>
                        <div class="input-group"><label>Full Name</label><input type="text" id="p-name" disabled></div>
                    </div>
                    <div class="grid-2">
                        <div class="input-group"><label>Email Address</label><input type="email" id="p-email" disabled></div>
                        <div class="input-group"><label>Verified Contact</label><input type="tel" id="p-phone" disabled></div>
                    </div>
                    <div class="grid-2">
                        <div class="input-group"><label>Date of Birth</label><input type="text" id="p-dob" disabled></div>
                        <div class="input-group"><label>Gender</label><input type="text" id="p-gender" disabled></div>
                    </div>
                    <div class="input-group">
                        <label>Professional Bio</label>
                        <textarea style="height: 100px;" placeholder="Verified caregivers can submit a bio here..."></textarea>
                    </div>
                    <button class="btn-primary" onclick="alert('Profile update submitted for verification.')">Update Info</button>
                </div>
            </section>

        </div>
    </div>

    <script>
        window.onload = function() {
            const rawData = localStorage.getItem("userData");
            if (!rawData) { window.location.href = "auth.html"; return; }

            const user = JSON.parse(rawData);
            
            // SECURITY GUARD: Kick out "Clients" from the Professional Portal
            if (user.role === "Client") {
                window.location.href = "dashboard.html";
                return;
            }

            // Populate Fields
            document.getElementById('p-role').value = user.role;
            document.getElementById('p-name').value = user.name;
            document.getElementById('p-email').value = user.email;
            document.getElementById('p-phone').value = user.phone;
            document.getElementById('p-gender').value = user.gender;
            if(user.dob) document.getElementById('p-dob').value = new Date(user.dob).toLocaleDateString();
        };

        function logout() { localStorage.clear(); window.location.href = "index.html"; }

        function showSection(name) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('section-' + name).classList.remove('hidden');
            document.getElementById('nav-' + name).classList.add('active');
        }
    </script>
</body>
</html>
