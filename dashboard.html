<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Portal | kitacare</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        :root {
            --brand-blue: #007bff;
            --brand-black: #000000;
            --bg-light: #f8f9fa;
            --border: #dddddd;
        }

        body {
            background-color: var(--bg-light);
            font-family: "Segoe UI", sans-serif;
            margin: 0;
        }

        /* --- INPUT NORMALIZATION (The Fix) --- */
        input,
        select,
        textarea {
            width: 100%;
            height: 48px;
            /* Standardized height */
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: white;
            font-family: inherit;
            /* Removes default browser styling/double arrows */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Fix for Date & Time pickers to match height */
        input[type="date"],
        input[type="datetime-local"] {
            min-height: 48px;
            line-height: 1.2;
        }

        /* Custom Dropdown Arrow (Only 1 arrow now) */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px auto;
            padding-right: 35px;
            cursor: pointer;
        }

        textarea {
            height: auto;
            min-height: 80px;
        }

        /* Assigned Caregiver Information Box */
        .assigned-pro-box {
            margin-top: 15px;
            padding: 12px;
            background: #f0f7ff;
            border-radius: 4px;
            border: 1px dashed var(--brand-blue);
        }

        .assigned-pro-box strong {
            font-size: 0.75rem;
            color: var(--brand-blue);
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }

        .assigned-pro-box p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }

        /* Restore appearance for checkboxes so the tick is visible */
        input[type="checkbox"] {
            appearance: auto !important;
            -webkit-appearance: checkbox !important;
            width: 18px !important;
            height: 18px !important;
            cursor: pointer;
        }

        /* --- DASHBOARD LAYOUT --- */
        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        @media (min-width: 992px) {
            .dashboard-wrapper {
                flex-direction: row;
            }

            .sidebar {
                width: 260px;
                height: calc(100vh - 60px);
                position: fixed;
                top: 60px;
                left: 0;
                overflow-y: auto;
            }

            .main-content {
                margin-left: 260px;
                flex: 1;
                padding: 40px;
            }

            .mobile-nav-toggle {
                display: none;
            }
        }

        .main-header {
            padding: 10px 20px;
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2000;
            height: 60px;
            box-sizing: border-box;
        }

        .sidebar {
            background: var(--brand-black);
            color: white;
            transition: 0.3s;
        }

        .mobile-nav-toggle {
            background: var(--brand-black);
            color: white;
            padding: 15px;
            display: none;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1500;
            box-sizing: border-box;
        }

        @media (max-width: 991px) {
            .mobile-nav-toggle {
                display: flex;
            }

            .main-content {
                margin-top: 45px;
            }

            .nav-items-container.active {
                display: block;
                position: fixed;
                top: 105px;
                left: 0;
                width: 100%;
                background: var(--brand-black);
                z-index: 1400;
                border-bottom: 2px solid var(--brand-blue);
            }
        }

        .nav-items-container {
            display: none;
            padding: 20px 0;
        }

        @media (min-width: 992px) {
            .nav-items-container {
                display: block;
            }
        }

        .nav-item {
            padding: 18px 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background: #1a1a1a;
            color: var(--brand-blue);
        }

        .nav-item.active {
            background: #1a1a1a;
            border-left: 4px solid var(--brand-blue);
            color: var(--brand-blue);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            max-width: 100%;
        }

        .section-header {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--brand-black);
            padding-bottom: 10px;
        }

        .section-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .card {
            background: white;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Grid System */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #555;
        }

        .btn-delete {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            height: 48px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        /* Helper to align rows with delete buttons */
        .slot-row {
            display: grid;
            grid-template-columns: 2fr 1fr 50px;
            gap: 10px;
            margin-bottom: 15px;
            align-items: end;
        }

        /* Booking Cards (History) */
        .booking-card {
            background: white;
            border: 1px solid var(--border);
            margin-bottom: 12px;
            border-radius: 6px;
            overflow: hidden;
            border-left: 4px solid var(--brand-blue);
        }

        .booking-card-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info h4 {
            margin: 0;
            font-size: 1rem;
            color: #000;
        }

        .header-info span {
            font-size: 0.7rem;
            color: #666;
            font-weight: bold;
        }

        .booking-card-body {
            display: none;
            padding: 15px;
            background: #fcfcfc;
            border-top: 1px solid #eee;
        }

        .booking-card-body.active {
            display: block;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info-item label {
            display: block;
            font-size: 0.6rem;
            font-weight: 800;
            color: var(--brand-blue);
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .info-item p {
            margin: 0;
            font-size: 0.85rem;
            color: #333;
            line-height: 1.4;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 800;
        }

        .status-paid {
            background: #28a745;
            color: white;
        }

        .status-pending {
            background: var(--brand-blue);
            color: white;
        }

        .btn-primary {
            background: var(--brand-black);
            color: white;
            padding: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <img src="kitacare.png" alt="kitacare" style="height: 30px" />
        <button onclick="logout()" style="
          border: 1px solid red;
          color: red;
          background: none;
          padding: 5px 10px;
          cursor: pointer;
          font-weight: bold;
          font-size: 0.7rem;
        ">
            LOGOUT
        </button>
    </header>

    <div class="dashboard-wrapper">
        <div class="mobile-nav-toggle" onclick="toggleSidebar()">
            <span>MENU</span>
            <span id="menu-icon">☰</span>
        </div>

        <div class="sidebar">
            <div class="nav-items-container" id="nav-container">
                <div class="nav-item active" id="nav-book" onclick="showSection('book')">
                    New Booking
                </div>
                <div class="nav-item" id="nav-details" onclick="showSection('details')">
                    My Bookings
                </div>
                <div class="nav-item" id="nav-profile" onclick="showSection('profile')">
                    My Profile
                </div>
            </div>
        </div>

        <div class="main-content">
            <section id="section-book">
                <div class="section-header">
                    <h1>Book a Caretaker</h1>
                </div>
                <div class="card">
                    <h3 style="color: var(--brand-blue); margin-top: 0; font-size: 1.1rem">
                        1. Care Recipient & Location
                    </h3>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Care Recipient Name</label><input type="text" id="r-name" />
                        </div>
                        <div class="input-group">
                            <label>Date of Birth</label><input type="date" id="r-dob" />
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Weight (kg)</label><input type="text" id="r-weight" placeholder="70kg" />
                        </div>
                        <div class="input-group">
                            <label>Gender</label><select id="r-gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Service Address</label>
                            <input type="text" id="r-address" placeholder="Unit, Street, Area" />
                        </div>
                        <div class="input-group">
                            <label>State</label>
                            <select id="r-state">
                                <option value="" disabled selected>Select State</option>
                                <option>Selangor</option>
                                <option>Kuala Lumpur</option>
                                <option>Johor</option>
                                <option>Penang</option>
                                <option>Perak</option>
                                <option>Negeri Sembilan</option>
                                <option>Melaka</option>
                                <option>Pahang</option>
                                <option>Terengganu</option>
                                <option>Kelantan</option>
                                <option>Kedah</option>
                                <option>Perlis</option>
                                <option>Sabah</option>
                                <option>Sarawak</option>
                                <option>Putrajaya</option>
                                <option>Labuan</option>
                            </select>
                        </div>
                    </div>

                    <h3 style="color: var(--brand-blue); margin-top: 15px; font-size: 1.1rem;">2. Care & Medical</h3>
                    <div class="input-group">
                        <label>Purpose of Visit</label><textarea id="c-purpose"></textarea>
                    </div>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Meds/History</label><input type="text" id="c-meds" />
                        </div>
                        <div class="input-group">
                            <label>Required Professional</label>
                            <select id="c-role">
                                <option value="Caregiver">Caregiver — RM35/hr</option>
                                <option value="Nurse">Nurse — RM50/hr</option>
                                <option value="Doctor">Doctor — RM100/hr</option>
                            </select>
                        </div>
                    </div>

                    <h3 style="color: var(--brand-blue); margin-top: 15px; font-size: 1.1rem;">3. Emergency & Dates</h3>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Emergency Name</label><input type="text" id="r-e-name" />
                        </div>
                        <div class="input-group">
                            <label>Emergency Phone</label><input type="tel" id="r-e-phone" />
                        </div>
                    </div>

                    <div
                        style="margin-bottom: 20px; background: #fefefe; border: 1px solid #ddd; padding: 12px; border-radius: 6px;">
                        <label
                            style="display: flex; align-items: center; cursor: pointer; font-weight: bold; font-size: 0.85rem;">
                            <input type="checkbox" id="multi-toggle" onclick="toggleMultiDate()"
                                style="width: 18px; height: 18px; margin-right: 10px; accent-color: var(--brand-blue);" />
                            I need to book multiple dates
                        </label>
                    </div>

                    <div id="date-selection-area">
                        <div id="multi-list">
                            <div style="display: grid; grid-template-columns: 1fr 60px; gap: 8px; margin-bottom: 12px;">
                                <div>
                                    <label
                                        style="font-size: 0.6rem; font-weight:bold; margin-bottom:4px; display:block;">DATE
                                        & TIME</label>
                                    <input type="datetime-local" class="date-input-field" />
                                </div>
                                <div>
                                    <label
                                        style="font-size: 0.6rem; font-weight:bold; margin-bottom:4px; display:block;">HOURS</label>
                                    <input type="number" class="hour-input-field" min="1" value="1" />
                                </div>
                            </div>
                        </div>

                        <div id="add-more-container" style="display: none; margin-bottom: 20px;">
                            <button onclick="addSlot()" type="button"
                                style="cursor: pointer; background: #eee; border: 1px solid #ccc; padding: 10px; width: 100%; font-weight: bold; font-size: 0.75rem; border-radius: 4px; text-transform: uppercase;">
                                + ADD ANOTHER SLOT
                            </button>
                        </div>
                    </div>

                    <button class="btn-primary" id="book-btn" onclick="proceedToPayment()">
                        PROCEED TO PAYMENT
                    </button>
                </div>
            </section>

            <section id="section-details" class="hidden">
                <div class="section-header">
                    <h1>My Bookings</h1>
                </div>
                <div id="history-list-container">
                    <div style="text-align: center; padding: 40px; color: #999">
                        Loading your history...
                    </div>
                </div>
            </section>

            <section id="section-profile" class="hidden">
                <div class="section-header">
                    <h1>User Profile</h1>
                </div>
                <div class="card">
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Full Name</label><input type="text" id="p-name" disabled />
                        </div>
                        <div class="input-group">
                            <label>Role</label><input type="text" id="p-role" disabled />
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Email</label><input type="text" id="p-email" disabled />
                        </div>
                        <div class="input-group">
                            <label>Phone</label><input type="text" id="p-phone" disabled />
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>DOB</label><input type="text" id="p-dob" disabled />
                        </div>
                        <div class="input-group">
                            <label>Gender</label><input type="text" id="p-gender" disabled />
                        </div>
                    </div>
                    <div class="input-group">
                        <label>State</label><input type="text" id="p-state" disabled />
                    </div>
                </div>
            </section>

            <script>
                function toggleMultiDate() {
                    const isChecked = document.getElementById("multi-toggle").checked;
                    document.getElementById("add-more-container").style.display = isChecked ? "block" : "none";
                    if (!isChecked) {
                        const list = document.getElementById("multi-list");
                        while (list.children.length > 1) { list.removeChild(list.lastChild); }
                    }
                }

                function addSlot() {
                    const container = document.getElementById("multi-list");
                    const newRow = document.createElement("div");

                    // Optimized Grid: Date (Auto-filling) | Hours (50px) | Delete (40px)
                    newRow.style.display = "grid";
                    newRow.style.gridTemplateColumns = "1fr 50px 40px";
                    newRow.style.gap = "6px";
                    newRow.style.marginBottom = "8px";
                    newRow.style.alignItems = "center";

                    newRow.innerHTML = `
                <input type="datetime-local" class="date-input-field" style="font-size: 13px;" />
                <input type="number" class="hour-input-field" min="1" value="1" style="padding: 10px 4px; text-align: center;" />
                <button type="button" onclick="this.parentElement.remove()" style="background:#000; color:#fff; border:none; height:48px; border-radius:4px; cursor:pointer; font-size:1rem; font-weight:bold; display: flex; align-items: center; justify-content: center;">✕</button>
            `;
                    container.appendChild(newRow);
                }
            </script>
        </div>

        <script src="config.js"></script>
        <script>
            // Toggle Sidebar on Mobile
            function toggleSidebar() {
                const container = document.getElementById("nav-container");
                container.classList.toggle("active");
                document.getElementById("menu-icon").innerText =
                    container.classList.contains("active") ? "✕" : "☰";
            }

            // Logic for showSection with mobile awareness
            function showSection(name) {
                document
                    .querySelectorAll("section")
                    .forEach((s) => s.classList.add("hidden"));
                document
                    .querySelectorAll(".nav-item")
                    .forEach((n) => n.classList.remove("active"));
                document.getElementById("section-" + name).classList.remove("hidden");
                document.getElementById("nav-" + name).classList.add("active");

                // On mobile, close sidebar after clicking
                if (window.innerWidth < 992) {
                    document.getElementById("nav-container").classList.remove("active");
                    document.getElementById("menu-icon").innerText = "☰";
                }

                if (name === "details") fetchHistory();
            }

            // Rest of your JS logic...
            window.onload = function () {
                const user = JSON.parse(localStorage.getItem("userData"));
                if (!user) {
                    window.location.href = "index.html";
                    return;
                }
                document.getElementById("p-name").value = user.name || "N/A";
                document.getElementById("p-role").value = user.role || "N/A";
                document.getElementById("p-email").value = user.email || "N/A";
                document.getElementById("p-phone").value = user.phone || "N/A";
                document.getElementById("p-gender").value = user.gender || "N/A";
                document.getElementById("p-state").value = user.state || "N/A"; // Display signup state

                // Set default booking state to user's home state
                if (user.state) {
                    document.getElementById("r-state").value = user.state;
                }

                if (user.dob) {
                    let rawDob = user.dob;
                    if (rawDob.includes('T')) {
                        const dateObj = new Date(rawDob);
                        rawDob = dateObj.toLocaleDateString('en-GB', {
                            timeZone: 'Asia/Kuala_Lumpur',
                            day: '2-digit', month: '2-digit', year: 'numeric'
                        });
                    }
                    document.getElementById("p-dob").value = rawDob;
                } else {
                    document.getElementById("p-dob").value = "N/A";
                }

                fetchHistory();
            };

            async function proceedToPayment() {
                const btn = document.getElementById("book-btn");

                const dateInputs = Array.from(document.querySelectorAll(".date-input-field"));
                const hourInputs = Array.from(document.querySelectorAll(".hour-input-field"));

                const dates = dateInputs.map((i) => i.value).filter((v) => v);
                if (dates.length === 0) return alert("Select at least one date");

                const combinedDates = dates
                    .map((d, index) => {
                        const h = hourInputs[index] ? hourInputs[index].value : "1";
                        return `${d} (${h}hrs)`;
                    })
                    .join(" | ");

                btn.innerText = "SAVING...";
                btn.disabled = true;

                const data = {
                    action: "book",
                    userEmail: localStorage.getItem("userEmail"),
                    recipientName: document.getElementById("r-name").value,
                    recipientDob: document.getElementById("r-dob").value,
                    weight: document.getElementById("r-weight").value,
                    gender: document.getElementById("r-gender").value,
                    address: document.getElementById("r-address").value, // Captured independently
                    state: document.getElementById("r-state").value,     // Captured independently
                    emergencyName: document.getElementById("r-e-name").value,
                    emergencyPhone: document.getElementById("r-e-phone").value,
                    purpose: document.getElementById("c-purpose").value,
                    requestedRole: document.getElementById("c-role").value,
                    meds: document.getElementById("c-meds").value,
                    dates: combinedDates
                };

                try {
                    const res = await fetch(APPS_SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify(data),
                    });
                    const result = await res.json();
                    if (result.status === "success")
                        window.location.href = "https://buy.stripe.com/8x2eVe4Nv7kR9lp8gRgw00d";
                    // "https://buy.stripe.com/test_6oUcN6a7P9sZ415fJjgw000";
                } catch (e) {
                    alert("Server error.");
                    btn.disabled = false;
                    btn.innerText = "PROCEED TO DEPOSIT PAYMENT";
                }
            }

            async function fetchHistory() {
                const email = localStorage.getItem("userEmail");
                const container = document.getElementById("history-list-container");

                try {
                    const res = await fetch(APPS_SCRIPT_URL + "?email=" + encodeURIComponent(email));
                    const data = await res.json();

                    if (!data || data.length === 0) {
                        container.innerHTML = `<div class="card" style="text-align:center;color:#999;padding:40px;border:1px dashed #ccc;">No records found.</div>`;
                        return;
                    }

                    container.innerHTML = data.reverse().map((row, index) => {
                        let assignedHtml = "";
                        if (row.assignedDetails && row.assignedDetails.name) {
                            assignedHtml = `
                    <div style="margin-top: 15px; padding: 12px; background: #f0f7ff; border-radius: 8px; border: 1px solid #e0eefe;">
                        <div style="font-size: 0.65rem; font-weight: 800; color: var(--brand-blue); text-transform: uppercase; margin-bottom: 4px;">
                            ${row.assignedDetails.label || "Assigned Professional"}
                        </div>
                        <div style="font-size: 0.9rem; font-weight: 800; color: #333; margin-bottom: 2px;">
                            ${row.assignedDetails.name}
                        </div>
                        <div style="font-size: 0.8rem; color: #555; margin-bottom: 8px;">
                            ${row.assignedDetails.phone || "No number provided"}
                        </div>
                        ${row.assignedDetails.phone ? `
                        <a href="tel:${row.assignedDetails.phone}" style="text-decoration:none; font-size: 0.8rem; font-weight: 700; color: #fff; background: var(--brand-blue); display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 4px;">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.19-2.19a2 2 0 0 1 2.11-.45c.9.27 1.83.51 2.78.71a2 2 0 0 1 1.74 1.94z"></path></svg>
                            Call Now
                        </a>` : ''}
                    </div>
                `;
                        }

                        return `
            <div class="booking-card" style="border: 1px solid #eee; border-radius: 12px; margin-bottom: 16px; background: #fff; overflow: hidden; font-family: 'Segoe UI', sans-serif; box-shadow: 0 2px 5px rgba(0,0,0,0.04);">
                
                <div style="padding: 18px 16px; cursor: pointer;" onclick="toggleCard('history-${index}')">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px;">
                        
                        <div style="display: flex; flex-direction: column; gap: 4px;">
                            <div style="display: flex; align-items: center; gap: 6px;">
                                <span style="font-size: 0.65rem; font-weight: 800; color: #bbb; text-transform: uppercase; letter-spacing: 1px;">REF: ${row.ref}</span>
                                <span style="width: 1px; height: 10px; background: #eee;"></span>
                                <span style="font-size: 0.65rem; font-weight: 800; color: var(--brand-blue); text-transform: uppercase;">${row.role || "Care"}</span>
                            </div>
                            <div style="font-size: 1.25rem; font-weight: 800; color: var(--brand-black);">${row.recipient}</div>
                        </div>

                        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px; text-align: right;">
                            <span style="font-size: 0.65rem; font-weight: 900; color: var(--brand-black); text-transform: uppercase; letter-spacing: 0.5px;">${row.status}</span>
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="var(--brand-blue)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                <span style="font-size: 0.75rem; font-weight: 800; color: var(--brand-blue); text-transform: uppercase;">${row.state}</span>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 10px;">
                        <div style="font-size: 0.95rem; color: #555; font-weight: 500; line-height: 1.3; padding-right: 20px;">
                            ${row.purpose || "General Care"}
                        </div>
                        <span id="chevron-history-${index}" style="font-size: 0.65rem; font-weight: 700; color: #ccc; flex-shrink: 0;">DETAILS ▼</span>
                    </div>
                </div>

                <div id="body-history-${index}" style="display: none; padding: 0 16px 16px 16px; background: #fff;">
                    <div style="border-top: 1px solid #eee; padding-top: 16px;">
                        <div style="display: flex; flex-direction: column; gap: 12px;">
                            
                            <div style="display: flex; align-items: flex-start;">
                                <div style="width: 100px; flex-shrink: 0; font-size: 0.75rem; color: var(--brand-blue); font-weight: 800;">Dates</div>
                                <div style="width: 1px; height: 14px; background: #eee; margin: 4px 12px 0 0;"></div>
                                <div style="font-size: 0.85rem; font-weight: 400; color: #333; line-height: 1.4;">${row.dates ? row.dates.replace(/\|/g, ", ") : "N/A"}</div>
                            </div>

                            <div style="display: flex; align-items: flex-start;">
                                <div style="width: 100px; flex-shrink: 0; font-size: 0.75rem; color: var(--brand-blue); font-weight: 800;">Address</div>
                                <div style="width: 1px; height: 14px; background: #eee; margin: 4px 12px 0 0;"></div>
                                <div style="font-size: 0.85rem; font-weight: 400; color: #333; line-height: 1.4;">${row.address}</div>
                            </div>

                            <div style="display: flex; align-items: flex-start;">
                                <div style="width: 100px; flex-shrink: 0; font-size: 0.75rem; color: var(--brand-blue); font-weight: 800;">Emergency</div>
                                <div style="width: 1px; height: 14px; background: #eee; margin: 4px 12px 0 0;"></div>
                                <div style="font-size: 0.85rem; font-weight: 400; color: #333;">${row.eName} (${row.ePhone || "N/A"})</div>
                            </div>

                            <div style="display: flex; align-items: flex-start;">
                                <div style="width: 100px; flex-shrink: 0; font-size: 0.75rem; color: var(--brand-blue); font-weight: 800;">Medical</div>
                                <div style="width: 1px; height: 14px; background: #eee; margin: 4px 12px 0 0;"></div>
                                <div style="font-size: 0.85rem; font-weight: 400; color: #333; line-height: 1.4;">${row.meds || "None reported"}</div>
                            </div>

                        </div>
                        ${assignedHtml}
                    </div>
                </div>
            </div>`;
                    }).join("");

                } catch (e) {
                    container.innerHTML = `<div class="card" style="color:red; text-align:center; padding:20px;">Error loading records.</div>`;
                }
            }

            // Unified Toggle Function
            window.toggleCard = function (id) {
                const body = document.getElementById(`body-${id}`);
                const chevron = document.getElementById(`chevron-${id}`);

                if (!body) return;

                if (body.style.display === "none" || body.style.display === "") {
                    body.style.display = "block";
                    if (chevron) {
                        chevron.innerText = "HIDE ▲";
                        chevron.style.color = "var(--brand-blue)";
                    }
                } else {
                    body.style.display = "none";
                    if (chevron) {
                        chevron.innerText = "DETAILS ▼";
                        chevron.style.color = "#ccc";
                    }
                }
            }

            function toggleBookingDropdown(index) {
                const body = document.getElementById(`body-${index}`);
                const chevron = document.getElementById(`chevron-${index}`);
                const isActive = body.classList.contains("active");

                // Close all others
                document
                    .querySelectorAll(".booking-card-body")
                    .forEach((el) => el.classList.remove("active"));
                document
                    .querySelectorAll('[id^="chevron-"]')
                    .forEach((el) => (el.innerText = "DETAILS ▼"));

                if (!isActive) {
                    body.classList.add("active");
                    chevron.innerText = "HIDE ▲";
                }
            }

            function logout() {
                localStorage.clear();
                window.location.href = "index.html";
            }
        </script>
</body>

</html>
