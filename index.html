<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitacare | Professional Care</title>
    <style>
        /* Modern Mobile-First Fixes - PIXEL PERFECT SYNC WITH AUTH */
        :root { --brand-blue: #007bff; --brand-black: #000000; --bg-light: #f8f9fa; }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: white;
        }

        body { 
            display: flex; 
            flex-direction: column; 
        }

        /* EXACT HEADER CODE FROM YOUR AUTH PAGE */
        header { 
            padding: 0 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 100px; 
            background: white;
            border-bottom: 1px solid #eee;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        header img { 
            height: 45px; 
            display: block;
        }

        .btn-outline {
            text-decoration: none;
            color: var(--brand-black);
            border: 2px solid var(--brand-black);
            padding: 10px 28px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* HERO SECTION */
        .hero { 
            flex-grow: 1;
            display: grid; 
            grid-template-columns: 1.1fr 0.9fr; 
            gap: 60px; 
            align-items: center; 
            padding: 0 8%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-text h1 { 
            font-size: 4rem; 
            line-height: 1.1; 
            margin: 0 0 20px 0; 
            font-weight: 800; 
            color: var(--brand-black);
        }
        
        .hero-text p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 35px;
            max-width: 480px;
            line-height: 1.5;
        }

        .hero-visual {
            display: flex;
            justify-content: center;
        }

        .hero-visual img { 
            width: 100%; 
            max-width: 420px;
            border: 2px solid var(--brand-black); 
            padding: 8px; 
            background: white; 
            box-shadow: 12px 12px 0px var(--brand-black); /* EXACT SHADOW FROM AUTH CARD */
        }

        /* PRIMARY BUTTON - MATCHING AUTH STYLE */
        .btn-primary { 
            display: inline-block;
            padding: 15px 45px; 
            font-weight: 800; 
            letter-spacing: 1px; 
            text-decoration: none;
            background: var(--brand-black);
            color: white;
            border: none;
            transition: background 0.3s;
        }

        .btn-primary:hover { 
            background: var(--brand-blue); 
        }

        /* MICRO FOOTER */
        footer {
            height: 40px;
            text-align: center;
            font-size: 0.7rem;
            color: #bbb;
            flex-shrink: 0;
        }
        footer a { color: #999; text-decoration: none; }

        /* MOBILE FIXES - EXACT COPIED FROM YOUR AUTH MEDIA QUERY */
        @media (max-width: 480px) {
            header { height: 80px; }
            header img { height: 35px; }
            .hero { 
                grid-template-columns: 1fr; 
                text-align: center; 
                padding: 20px 5%;
                gap: 20px;
                overflow-y: auto;
            }
            .hero-text h1 { font-size: 2.5rem; }
            .hero-visual img { max-width: 300px; box-shadow: 8px 8px 0px var(--brand-black); }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="kitacare.png" alt="kitacare">
        </a>
        <nav><a href="auth.html" class="btn-outline">LOGIN</a></nav>
    </header>
    
    <main class="hero">
        <div class="hero-text">
            <h1>Expert Care.<br><span style="color:var(--brand-blue)">At Your Home.</span></h1>
            <p>Verified caregivers, nurses, and doctors. Simple requests, professional matching, expert results.</p>
            <a href="auth.html" class="btn-primary">GET STARTED</a>
        </div>
        <div class="hero-visual">
            <img src="main.jpg" alt="Kitacare professional">
        </div>
    </main>

    <footer>
        &copy; 2026 kitacare | Support: <a href="mailto:admin@mykitacare.com">admin@mykitacare.com</a>
    </footer>

</body>
</html>
