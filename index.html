<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitacare | Professional Home Care</title>
    <style>
        :root { --brand-blue: #007bff; --brand-black: #000000; --bg-light: #f8f9fa; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: white; }

        /* Compact Header */
        header { 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #eee;
            height: 60px;
            box-sizing: border-box;
        }
        header img { height: 28px; }

        /* Main Hero - Adjusted for 1-Page fit */
        .hero { 
            height: calc(100vh - 160px); /* Leaves space for header/footer */
            display: flex; 
            flex-direction: column-reverse; 
            justify-content: center;
            align-items: center; 
            padding: 0 5%;
            text-align: center;
            gap: 20px;
        }

        .hero-text h1 { 
            font-size: 2.2rem; 
            line-height: 1.1; 
            margin: 0 0 10px 0; 
            font-weight: 800; 
        }
        
        .hero-text p {
            font-size: 1rem;
            color: #555;
            margin: 0 auto 20px auto;
            max-width: 500px;
        }

        .hero-visual img { 
            width: 85%; 
            max-width: 380px;
            border: 2px solid var(--brand-black); 
            padding: 6px; 
            background: white; 
            box-shadow: 8px 8px 0px var(--brand-black); 
        }

        @media (min-width: 992px) {
            .hero { display: grid; grid-template-columns: 1.2fr 1fr; text-align: left; padding: 0 8%; gap: 60px; }
            .hero-text h1 { font-size: 3.8rem; }
            .hero-text p { margin-left: 0; font-size: 1.1rem; }
            .hero-visual img { width: 100%; max-width: 450px; }
        }

        /* Collaboration & Footer combined into one bottom bar */
        .bottom-bar {
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fdfdfd;
            border-top: 1px solid #eee;
            padding: 10px 0;
        }

        .collab-text {
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .collab-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .partner-link {
            font-size: 1rem;
            font-weight: 700;
            color: var(--brand-black);
            text-decoration: none;
            opacity: 0.6;
            transition: 0.3s;
        }
        .partner-link:hover { opacity: 1; color: var(--brand-blue); }

        .btn-primary { 
            display: inline-block;
            padding: 16px 35px; 
            font-weight: 800; 
            letter-spacing: 1px; 
            text-decoration: none;
            background: var(--brand-black);
            color: white;
            transition: 0.2s;
        }
        .btn-primary:hover { background: var(--brand-blue); }

        .btn-outline {
            text-decoration: none;
            color: var(--brand-black);
            border: 1.5px solid var(--brand-black);
            padding: 6px 15px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .footer-contact {
            font-size: 0.75rem;
            margin-top: 8px;
            color: #777;
        }
        .footer-contact a { color: var(--brand-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="kitacare.png" alt="kitacare"></a>
        <nav><a href="auth.html" class="btn-outline">LOGIN</a></nav>
    </header>
    
    <main class="hero">
        <div class="hero-text">
            <h1>Expert Care.<br><span style="color:var(--brand-blue)">At Your Home.</span></h1>
            <p>Verified caregivers, nurses, and doctors at your doorstep. Professional matching for your loved ones.</p>
            <a href="auth.html" class="btn-primary">GET STARTED NOW</a>
        </div>
        <div class="hero-visual">
            <img src="main.jpg" alt="Home Care">
        </div>
    </main>

    <div class="bottom-bar">
        <div class="collab-text">In Collaboration With</div>
        <div class="collab-links">
            <a href="https://keboon.net" target="_blank" class="partner-link">KEBOON</a>
            <span style="color:#ddd; font-weight:100;">|</span>
            <a href="https://nusapulse.my" target="_blank" class="partner-link">NUSAPULSE</a>
        </div>
        <div class="footer-contact">
            Support: <a href="mailto:admin@mykitacare.com">admin@mykitacare.com</a>
        </div>
    </div>
</body>
</html>
