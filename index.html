<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitacare | Professional Care</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --brand-blue: #007bff; --brand-black: #000000; --bg-light: #f8f9fa; }
        body { margin: 0; padding: 0; overflow-x: hidden; }

        /* Header Fixes */
        header { 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: white; 
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img { height: 30px; }

        /* Hero Section - Mobile First */
        .hero { 
            padding: 50px 5%; 
            display: flex; 
            flex-direction: column-reverse; /* Image on top for mobile */
            gap: 40px; 
            align-items: center; 
            text-align: center;
        }

        .hero-text h1 { 
            font-size: 2.8rem; /* Scaled down for mobile */
            line-height: 1.1; 
            margin: 0 0 20px 0; 
            font-weight: 800; 
        }
        
        .hero-text p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .hero-visual img { 
            width: 100%; 
            max-width: 500px;
            border: 2px solid var(--brand-black); 
            padding: 8px; 
            background: white; 
            box-sizing: border-box;
            box-shadow: 10px 10px 0px var(--brand-black); /* Matching auth style */
        }

        /* Desktop Adjustments */
        @media (min-width: 992px) {
            .hero { 
                padding: 100px 8%; 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                flex-direction: row;
                gap: 80px; 
                text-align: left;
            }
            .hero-text h1 { font-size: 4rem; }
            header { padding: 20px 8%; }
            header img { height: 40px; }
        }

        /* Button Adjustments */
        .btn-primary { 
            display: inline-block;
            padding: 18px 40px; 
            font-weight: 800; 
            letter-spacing: 1px; 
            text-decoration: none;
            background: var(--brand-black);
            color: white;
            width: 100%; /* Full width on mobile */
            box-sizing: border-box;
        }

        @media (min-width: 480px) {
            .btn-primary { width: auto; }
        }

        .btn-outline {
            text-decoration: none;
            color: var(--brand-black);
            border: 2px solid var(--brand-black);
            padding: 8px 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link"><img src="kitacare.png" alt="kitacare"></a>
        <nav><a href="auth.html" class="btn-outline">LOGIN</a></nav>
    </header>
    
    <main class="hero">
        <div class="hero-text">
            <h1>Expert Care.<br><span style="color:var(--brand-blue)">At Your Home.</span></h1>
            <p>Find verified caregivers, nurses, and doctors. Simple requests, automated matching, professional results.</p>
            <a href="auth.html" class="btn-primary">GET STARTED</a>
        </div>
        <div class="hero-visual">
            <img src="main.jpg" alt="Healthcare professional providing home care">
        </div>
    </main>
</body>
</html>
